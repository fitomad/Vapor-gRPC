syntax = "proto3";

import "google/protobuf/empty.proto";

service PodcastService {
    rpc FetchPodcasts (google.protobuf.Empty) returns (PodcastList) {}
    rpc FilterPodcasts (PodcastRequest) return (PodcastList) {}
}

message Podcast {
    string title = 1;
    string artist = 2;
    string artworkURL = 3;
    string appleURL = 4;
    string appleID = 5;
    repeated string genres = 6;
}

message PodcastList {
    repeated Podcast podcasts = 1;
}

